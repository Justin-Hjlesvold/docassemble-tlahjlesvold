objects:
 - user: Individual
 - client: Individual
 - pets: DAList.using(object_type=Individual)
---
mandatory: true
question: |
  Hello, ${ user } and ${ client }!
subquestion: |
  I asked whether you liked Marvel movies. You said ${ user.likes_Marvel_movies }.
  
  Your favourite Marvel character is ${ user.favourite_Marvel_character }.
  
  Your signature ${ user.signature }.
  
  Have tried shwarma? ${ user.tried_shwarma }.
  
  Have you tried donair? ${ user.tried_donair }.
  
  You live with ${ pets }.
---
generic object: Individual
question: |
  What is ${ x.object_possessive('name') }?
fields:
  - First Name: x.name.first
  - Last name: x.name.last
---
question: Do you like Marvel movies?
yesno: user.likes_Marvel_movies
---
question: |
  Who is your favourite Marvel character?
field: user.favourite_Marvel_character
choices:
  - Spiderman
  - Wolverine
  - Thor
---
question: Please sign
signature: user.signature
---
question: |
  What have you tried?
fields:
  - note: What have you tried?
  - shwarma: user.tried_shwarma
    datatype: yesnowide
  - donair: user.tried_donair
    datatype: yesnowide
---
question: Do have a pet?
yesno: pets.there_are_any
---
question: Do you have other pets?
yesno: pets.there_is_another
